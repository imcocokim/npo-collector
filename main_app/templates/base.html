{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POTATO</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <link
  rel="shortcut icon"
  type="image/png"
  href="{% static 'images/favicon.ico' %}"
> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300&display=swap" rel="stylesheet">
  {% block head %}
  {% endblock head %}
</head>
<body>
    <header>
      <div class="header-logo-container">
        {% comment %} ADD LOGO IMAGE BELOW
        <a href="/">
          <img src="" alt="">
        </a> {% endcomment %}
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'npos_index' %}">All NPOs</a></li>
            <li><a href="{% url 'npos_create' %}">Add NPO</a></li>
            <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  
</body>
</html>
