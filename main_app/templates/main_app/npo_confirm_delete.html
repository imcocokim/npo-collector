{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="page-header">
    <h1>Delete NPO?</h1>
    {% comment %} <img src="" alt=""> {% endcomment %}
  </div>
  <h2>Are you sure you want to delete {{ npo.name }}?</h2>

  <form action="" method="POST" class="form">
    {% csrf_token %}
    <a href="{% url 'npos_detail' npo.id%}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
{% endblock content %}
